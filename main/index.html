<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who's that Pokémon!?</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
  <div id="background">
    <div class="alert-container" data-alert-container>
    </div>
    <div class="container">
      <h1 class="round">Who's that Pokémon?</h1>
      <div class="image-container">
        <img id="know" src="/main/targetImages/1.png" style="opacity:100%">
      </div>
      <form id="form">
        <input type="text" id="guess" class="form hidden" data-guess-input="name" value="">
      </form>
      <a class="game-btn">Start Game</a>
      <!-- <h1 class="round hidden">Round 1</h1> -->
      <h1 class="timer hidden">00:00</h1>
      <h1 class="highest-score">0</h1>
    </div>
  </div>
  <script src="main.js" type="module"></script>
</body>
</html>
